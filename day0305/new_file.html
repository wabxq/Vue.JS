<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<div id="app">
			{{message}}
		</div>
		<div id="app2">
			<span v-bind:title="message">
				鼠标悬停几秒钟查看此处动态绑定的提示信息！
			</span>
		</div>
		<div id="app3">
			<button class="btn" v-on:click="seen=!seen">按钮</button>
			<p v-if="seen"><!--现在你看到我了-->{{a}}</p>
		</div>
		<div id="app4">
			<p>{{b}}</p>
			<input type="text" v-model="b" />
		</div>
		<script type="text/javascript">
			var app=new Vue({
				el:"#app",
				data:{
					message:'一些文字'
				}
			})
			var app2=new Vue({
				el:"#app2",
				data:{
					message:'页面加载于'+new Date().toLocaleString()
				}
			})
			var app3=new Vue({
				el:"#app3",
				data:{
					seen: true,
					a:'现在你看到我了'
				}
			})
			var app4=new Vue({
				el:"#app4",
				data:{
					b:'一些文字'
				}
			})
		</script>
	</body>
</html>
